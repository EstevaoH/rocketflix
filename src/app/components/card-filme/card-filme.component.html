<div class="filme__wrapper">
  <div class="image__wrapper">
    <img
      *ngIf="filme.poster_path; else imgNotfound"
      class="filme__poster"
      src="https://image.tmdb.org/t/p/w500/{{ filme.poster_path }}"
    />
    <ng-template #imgNotfound>
      <span class="imgNotfound" *ngIf="!filme.poster_path">
        <ng-icon name="featherFrown" size="32"></ng-icon>
        <small> O filme não possui um poster. </small>
      </span>
    </ng-template>
    <span class="average"
      ><ng-icon name="featherStar"></ng-icon> {{ filme.vote_average }}</span
    >
    <div class="genres__wrapper">
      <span *ngFor="let item of filme.genres">
        {{ item.name }}
      </span>
    </div>
  </div>

  <div class="content">
    <h3 class="card__conteudo--titulo">
      {{ filme.title }}
    </h3>
    <p class="filme__resumo">
      {{ filme.overview }}
    </p>
    <p *ngIf="!filme.overview" class="card__conteudo--texto">
      Ops! O filme não contem uma descrição! :(
    </p>
    <div *ngIf="filme.spoken_languages">
      Idiomas disponiveis:
      <span class="" *ngFor="let item of filme.spoken_languages">
        {{ item.name }}
      </span>
    </div>
    <span> Lançamento: {{ filme.release_date | date : "dd/MM/yyyy" }} </span>
  </div>
</div>
